<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RWH Meetup</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="min-h-screen gap-3">
		<header class="bg-[#046a37] flex items-center justify-between text-white">
			<a class="ml-4" href="./index.html">
				<img
					src="https://cdn.discordapp.com/attachments/989303001254604820/1113903138819297311/RWH_Logo_1.png"
					alt="RWH_Logo_1"
					height="100px"
					width="100px"
				/>
			</a>
			<nav class="mr-4 hidden lg:flex">
				<ul class="flex gap-5">
					<li><a href="./events.html">Events</a></li>
					<li><a href="#">Sign Up</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</nav>
			<div class="flex mr-4 lg:hidden">
				<button>
					<svg
						class="h-7 w-7"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						aria-hidden="true"
					>
						<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
					</svg>
				</button>
			</div>
		</header>
		<main>
			<h1 class="text-2xl text-center mt-2 mb-5">New Event</h1>
			<form class="flex flex-col gap-2" action="#" method="post" autocomplete="off">
				<div>
					<label for="category" class="block mb-1">Category</label>
					<select class="border-2 border-[#046a37] w-full p-1 rounded" name="category">
						<option selected disabled hidden>Select a Category</option>
						<option value="meetup">Meetup</option>
						<option value="study">Study</option>
					</select>
				</div>
				<div>
					<label for="title" class="block mb-1">Title</label>
					<input
						class="border border-[#046a37] w-full p-1 rounded"
						type="text"
						name="title"
						id="title"
						placeholder="Title"
					/>
				</div>
				<div>
					<label for="details" class="block mb-1">Details</label>
					<textarea
						class="border border-[#046a37] w-full p-1 rounded align-top"
						name="details"
						id="details"
						cols="30"
						rows="2"
						placeholder="Description"
					></textarea>
				</div>
				<div>
					<label for="where" class="block mb-1">Where</label>
					<input
						class="border border-[#046a37] w-full p-1 rounded"
						type="text"
						name="where"
						id="where"
						placeholder="Location"
					/>
				</div>
				<div>
					<label for="start" class="block mb-1">Start</label>
					<input class="border border-[#046a37] w-full p-1 rounded" type="datetime-local" name="start" id="start" />
				</div>
				<div>
					<label for="end" class="block mb-1">End</label>
					<input class="border border-[#046a37] w-full p-1 rounded" type="datetime-local" name="end" id="end" />
				</div>
				<div>
					<label for="image" class="block mb-1">Image</label>
					<input class="border border-[#046a37] w-full p-1 rounded" type="file" name="image" id="image" />
				</div>
				<button class="bg-[#046a37] w-full text-white p-2 rounded mt-4" type="submit">Submit</button>
			</form>
		</main>
		<footer class="bg-[#046a37] flex items-center justify-center gap-12 text-white">
			<p>Â© RWH Meetup</p>
			<nav>
				<ul class="flex gap-3">
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<div>ICONS</div>
		</footer>
	</body>
</html>
