<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RWH Meetup</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="min-h-screen">
		<header class="bg-[#046a37] flex items-center justify-between">
			<a class="ml-4" href="./index.html">
				<img
					src="https://cdn.discordapp.com/attachments/989303001254604820/1113903138819297311/RWH_Logo_1.png"
					alt="RWH_Logo_1"
					class="w-24 h-24"
				/>
			</a>
			<nav class="mr-4 hidden lg:flex">
				<ul class="flex gap-5">
					<li><a class="text-gray-50 hover:text-gray-300" href="./events.html">Events</a></li>
					<li><a class="text-gray-50 hover:text-gray-300" href="#">Sign Up</a></li>
					<li><a class="text-gray-50 hover:text-gray-300" href="#">Login</a></li>
				</ul>
			</nav>
			<div class="flex mr-4 lg:hidden">
				<button>
					<svg
						class="h-7 w-7 text-gray-50"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						aria-hidden="true"
					>
						<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
					</svg>
				</button>
			</div>
		</header>
		<main class="my-5">
			<h1 class="text-2xl text-center mb-5 font-medium">New Event</h1>
			<form class="flex flex-col gap-2" action="#" method="post" autocomplete="off">
				<div>
					<label for="category" class="block mb-1">Category</label>
					<select class="border border-[#046a37] w-full p-1 rounded" name="category" id="category">
						<option selected disabled hidden>Select a Category</option>
						<option value="meetup">Meetup</option>
						<option value="study">Study</option>
						<option value="gaming">Gaming</option>
					</select>
				</div>
				<div>
					<label for="title" class="block mb-1">Title</label>
					<input
						class="border border-[#046a37] w-full p-1 rounded"
						type="text"
						name="title"
						id="title"
						placeholder="Title"
					/>
				</div>
				<div>
					<label for="details" class="block mb-1">Details</label>
					<textarea
						class="border border-[#046a37] w-full p-1 rounded align-top"
						name="details"
						id="details"
						cols="30"
						rows="2"
						placeholder="Description"
					></textarea>
				</div>
				<div>
					<label for="where" class="block mb-1">Where</label>
					<input
						class="border border-[#046a37] w-full p-1 rounded"
						type="text"
						name="where"
						id="where"
						placeholder="Location"
					/>
				</div>
				<div>
					<label for="start" class="block mb-1">Start</label>
					<input class="border border-[#046a37] w-full p-1 rounded" type="datetime-local" name="start" id="start" />
				</div>
				<div>
					<label for="end" class="block mb-1">End</label>
					<input class="border border-[#046a37] w-full p-1 rounded" type="datetime-local" name="end" id="end" />
				</div>
				<div>
					<label for="image" class="block mb-1">Image</label>
					<input class="border border-[#046a37] w-full p-1 rounded" type="file" name="image" id="image" />
				</div>
				<button class="bg-[#046a37] hover:bg-green-900 w-full text-white p-2 rounded mt-4" type="submit">Submit</button>
			</form>
		</main>
		<footer class="bg-[#046a37] flex items-center justify-center gap-12">
			<p class="text-gray-50">Â© RWH Meetup</p>
			<nav>
				<ul class="flex gap-3">
					<li><a class="text-gray-50 hover:text-gray-300" href="#">About</a></li>
					<li><a class="text-gray-50 hover:text-gray-300" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="hidden sm:flex">
				<ul class="flex gap-5">
					<li>
						<a
							class="text-gray-50 hover:text-gray-300 text-xl"
							href="https://www.facebook.com/UNCCharlotte/"
							target="_blank"
							><i class="fa-brands fa-facebook"></i
						></a>
					</li>
					<li>
						<a
							class="text-gray-50 hover:text-gray-300 text-xl"
							href="https://www.linkedin.com/school/unc-charlotte/mycompany/verification/"
							target="_blank"
							><i class="fa-brands fa-linkedin"></i
						></a>
					</li>
					<li>
						<a class="text-gray-50 hover:text-gray-300 text-xl" href="https://twitter.com/unccharlotte/" target="_blank"
							><i class="fa-brands fa-x-twitter"></i
						></a>
					</li>
					<li>
						<a
							class="text-gray-50 hover:text-gray-300 text-xl"
							href="https://www.instagram.com/unccharlotte/?hl=en"
							target="_blank"
							><i class="fa-brands fa-instagram"></i
						></a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
